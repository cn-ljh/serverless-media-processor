AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 bucket for storing media files

Resources:
  AudioProcessorFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerTag: latest
      DockerContext: audio-processor
      Dockerfile: Dockerfile
    Properties:
      PackageType: Image
      ImageConfig:
        Command: ["handler.lambda_handler"]
      MemorySize: 1024
      Timeout: 300
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref BucketName
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref BucketName
      Events:
        AudioApi:
          Type: Api
          Properties:
            Path: /audio/{proxy+}
            Method: get
            RestApiId: !Ref MediaProcessorApi

  MediaProcessorApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      # Auth:
      #   DefaultAuthorizer: AWS_IAM
      AccessLogSetting:
        DestinationArn: !GetAtt ApiGatewayLogGroup.Arn
        Format: '{ "requestId":"$context.requestId", "ip": "$context.identity.sourceIp", "requestTime":"$context.requestTime", "httpMethod":"$context.httpMethod", "routeKey":"$context.routeKey", "status":"$context.status", "protocol":"$context.protocol", "responseLength":"$context.responseLength", "integrationError":"$context.integration.error" }'
      MethodSettings:
        - ResourcePath: "/*"
          HttpMethod: "*"
          LoggingLevel: INFO
      Cors:
        AllowMethods: "'POST,GET'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"
      BinaryMediaTypes:
        - '*/*'
      OpenApiVersion: '3.0.1'
      DefinitionBody:
        openapi: '3.0.1'
        info:
          title: Media Processor API
          version: '1.0'
        # components:
          # securitySchemes:
          #   sigv4:
          #     type: apiKey
          #     name: Authorization
          #     in: header
          #     x-amazon-apigateway-authtype: awsSigv4
        paths:
          /image/{proxy+}:
            get:
              # security:
              #   - sigv4: []
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ImageProcessorFunction.Arn}/invocations
                contentHandling: CONVERT_TO_BINARY
                passthroughBehavior: when_no_match
                timeoutInMillis: 29000
          /doc/{proxy+}:
            post:
              # security:
              #   - sigv4: []
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DocumentProcessorFunction.Arn}/invocations
                contentHandling: CONVERT_TO_BINARY
                passthroughBehavior: when_no_match
                timeoutInMillis: 29000
          /task/{task_id}:
            get:
              # security:
              #   - sigv4: []
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TaskProcessorFunction.Arn}/invocations
                contentHandling: CONVERT_TO_BINARY
                passthroughBehavior: when_no_match
                timeoutInMillis: 29000
          /video/{proxy+}:
            get:
              # security:
              #   - sigv4: []
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VideoProcessorFunction.Arn}/invocations
                contentHandling: CONVERT_TO_BINARY
                passthroughBehavior: when_no_match
                timeoutInMillis: 29000
          /text/{proxy+}:
            get:
              # security:
              #   - sigv4: []
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DocumentProcessorFunction.Arn}/invocations
                contentHandling: CONVERT_TO_BINARY
                passthroughBehavior: when_no_match
                timeoutInMillis: 29000
          /audio/{proxy+}:
            get:
              # security:
              #   - sigv4: []
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AudioProcessorFunction.Arn}/invocations
                contentHandling: CONVERT_TO_BINARY
                passthroughBehavior: when_no_match
                timeoutInMillis: 29000
          /async-doc/{proxy+}:
            post:
              # security:
              #   - sigv4: []
              x-amazon-apigateway-integration:
                type: aws
                httpMethod: POST
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DocumentProcessorFunction.Arn}/invocations
                contentHandling: CONVERT_TO_TEXT
                requestParameters:
                  integration.request.header.X-Amz-Invocation-Type: "'Event'"
                  integration.request.path.proxy: method.request.path.proxy
                requestTemplates:
                  application/json: |
                    #set($proxy = $input.params().get('path').get('proxy'))
                    #set($operations = $input.params().get('querystring').get('operations'))
                    
                    {
                        "TaskId":"$context.requestId",
                        "path":"$context.resourcePath",
                        "pathParameters": {
                            "proxy": "$proxy"
                        },
                        "queryStringParameters":{
                            "operations": "$operations"
                        }
                    }
                passthroughBehavior: when_no_templates
                responses:
                  default:
                    statusCode: "200"
                    contentHandling: CONVERT_TO_TEXT
                    responseTemplates:
                      application/json: |
                        {
                          "TaskId": "$context.requestId",
                          "message": "Document processing task received and started"
                        }
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Content-Type:
                      schema:
                        type: string
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          TaskId:
                            type: string
                          message:
                            type: string
                        required:
                          - TaskId
                          - message
          /async-image/{proxy+}:
            get:
              # security:
              #   - sigv4: []
              x-amazon-apigateway-integration:
                type: aws
                httpMethod: POST
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ImageProcessorFunction.Arn}/invocations
                contentHandling: CONVERT_TO_TEXT
                requestParameters:
                  integration.request.header.X-Amz-Invocation-Type: "'Event'"
                  integration.request.path.proxy: method.request.path.proxy
                requestTemplates:
                  application/json: |
                    #set($proxy = $input.params().get('path').get('proxy'))
                    #set($operations = $input.params().get('querystring').get('operations'))
                    
                    {
                        "TaskId":"$context.requestId",
                        "path":"$context.resourcePath",
                        "pathParameters": {
                            "proxy": "$proxy"
                        },
                        "queryStringParameters":{
                            "operations": "$operations"
                        }
                    }
                passthroughBehavior: when_no_templates
                responses:
                  default:
                    statusCode: "200"
                    contentHandling: CONVERT_TO_TEXT
                    responseTemplates:
                      application/json: |
                        {
                          "TaskId": "$context.requestId",
                          "message": "Image processing task received and started"
                        }
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Content-Type:
                      schema:
                        type: string
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          TaskId:
                            type: string
                          message:
                            type: string
                        required:
                          - TaskId
                          - message

  ApiGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/apigateway/${AWS::StackName}"
      RetentionInDays: 7

  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Policies:
        - PolicyName: ApiGatewayLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                  - logs:GetLogEvents
                  - logs:FilterLogEvents
                Resource: !GetAtt ApiGatewayLogGroup.Arn

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchRole.Arn

  ImageProcessorFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerTag: latest
      DockerContext: image-processor
      Dockerfile: Dockerfile
    Properties:
      Role: !GetAtt ImageProcessorRole.Arn
      PackageType: Image
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref BucketName
          DDB_BWM_TABLE_NAME: !Ref BlindWatermarkTable
          DDB_TASK_TABLE_NAME: !Ref TasksTable
      Timeout: 600
      MemorySize: 2048
      # Policies:
      #   - S3CrudPolicy:
      #       BucketName: !Ref BucketName
      #   - DynamoDBCrudPolicy:
      #       TableName: !Ref BlindWatermarkTable
      #       DDB_TASK_TABLE_NAME: !Ref TasksTable
      Events:
        GetImageAPI:
          Type: Api
          Properties:
            Path: /image/{proxy}
            Method: get
            RestApiId: !Ref MediaProcessorApi
        AsyncImageAPI:
          Type: Api
          Properties:
            Path: /async-image/{proxy+}
            Method: get
            RestApiId: !Ref MediaProcessorApi

  VideoProcessorFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerTag: latest
      DockerContext: video-processor
      Dockerfile: Dockerfile
    Properties:
      PackageType: Image
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref BucketName
      Timeout: 300
      MemorySize: 2048
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref BucketName
      Events:
        GetVideoAPI:
          Type: Api
          Properties:
            Path: /video/{proxy}
            Method: get
            RestApiId: !Ref MediaProcessorApi

  DocumentProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DocumentProcessorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub arn:${AWS::Partition}:s3:::${BucketName}/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !Sub arn:${AWS::Partition}:s3:::${BucketName}
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                Resource: !GetAtt TasksTable.Arn
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                  - lambda:InvokeAsync
                Resource: '*'
  ImageProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ImageProcessorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub arn:${AWS::Partition}:s3:::${BucketName}/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !Sub arn:${AWS::Partition}:s3:::${BucketName}
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:Scan
                Resource: 
                  - !GetAtt BlindWatermarkTable.Arn
                  - !GetAtt TasksTable.Arn

  TaskProcessorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: TaskProcessorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Scan
                Resource: !GetAtt TasksTable.Arn
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub arn:${AWS::Partition}:s3:::${BucketName}/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !Sub arn:${AWS::Partition}:s3:::${BucketName}

  TaskProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: task-processor/
      Runtime: python3.9
      Role: !GetAtt TaskProcessorRole.Arn
      Environment:
        Variables:
          DDB_TABLE_NAME: !Ref TasksTable
          S3_BUCKET_NAME: !Ref BucketName
      Handler: handler.handler
      Timeout: 5
      MemorySize: 128
      Events:
        GetTaskAPI:
          Type: Api
          Properties:
            Path: /task/{task_id}
            Method: get
            RestApiId: !Ref MediaProcessorApi

  DocumentProcessorFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerTag: latest
      DockerContext: document-processor
      Dockerfile: Dockerfile
    Properties:
      PackageType: Image
      Role: !GetAtt DocumentProcessorRole.Arn
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref BucketName
          DDB_TABLE_NAME: !Ref TasksTable
      Timeout: 300
      MemorySize: 2048
      Events:
        ProcessAPI:
          Type: Api
          Properties:
            Path: /doc/{proxy+}
            Method: post
            RestApiId: !Ref MediaProcessorApi
        TextExtractionAPI:
          Type: Api
          Properties:
            Path: /text/{proxy+}
            Method: get
            RestApiId: !Ref MediaProcessorApi
        AsyncDocAPI:
          Type: Api
          Properties:
            Path: /async-doc/{proxy+}
            Method: post
            RestApiId: !Ref MediaProcessorApi
        

  TasksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-tasks
      AttributeDefinitions:
        - AttributeName: TaskId
          AttributeType: S
      KeySchema:
        - AttributeName: TaskId
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  BlindWatermarkTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-blindwatermark
      AttributeDefinitions:
        - AttributeName: WaterMakerContent
          AttributeType: S
      KeySchema:
        - AttributeName: WaterMakerContent
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${MediaProcessorApi}.execute-api.${AWS::Region}.amazonaws.com.cn/prod"
  ImageEndpoint:
    Description: Image processing endpoint
    Value: !Sub "https://${MediaProcessorApi}.execute-api.${AWS::Region}.amazonaws.com.cn/prod/image/{key}?operations=resize,w_1000/watermark,text_54mI5p2D5omA5pyJ/format,jpg"
  DocumentEndpoint:
    Description: Document processing endpoint
    Value: !Sub "https://${MediaProcessorApi}.execute-api.${AWS::Region}.amazonaws.com.cn/prod/doc/{object_key}?operations=convert,target_png,source_docx"
  TaskEndpoint:
    Description: Task status endpoint
    Value: !Sub "https://${MediaProcessorApi}.execute-api.${AWS::Region}.amazonaws.com.cn/prod/task/{task_id}"
  VideoEndpoint:
    Description: Video processing endpoint
    Value: !Sub "https://${MediaProcessorApi}.execute-api.${AWS::Region}.amazonaws.com.cn/prod/video/{key}?operations=convert,f_mp4,ab_128k"
  AsyncDocEndpoint:
    Description: Async document processing endpoint
    Value: !Sub "https://${MediaProcessorApi}.execute-api.${AWS::Region}.amazonaws.com.cn/prod/async-doc/{object_key}?operations=convert,target_png,source_docx"
  AudioEndpoint:
    Description: Audio processing endpoint
    Value: !Sub "https://${MediaProcessorApi}.execute-api.${AWS::Region}.amazonaws.com.cn/prod/audio/{key}?operations=convert,ss_10000,t_60000,f_aac,ab_96000"
  TasksTableName:
    Description: Name of the DynamoDB table for task tracking
    Value: !Ref TasksTable
